<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Daily13</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="component--blog-cards">
        <ul>
            <li>
                <a href="#">
                    <img src="img/harry-potter.jpg" alt="">
                    <span class="inner">
                        <span class="category" style="--bgcolor:#ffcb00">Fantasy</span>
                        <span class="title">Harry Potter</span>
                        <span class="description">Harry Potter, The boy who lived.</span>
                        <span class="author">
                            <img src="img/Rowling.jpg" alt="">
                            <span class="author-inner">
                                <span class="author-name">J.K.Rowling</span>
                                <span class="authors">Author</span>
                            </span>
                        </span>
                    </span>
                </a>
            </li>

            <li>
                <a href="#">
                    <img src="img/marvel.avif" alt="">
                    <span class="inner">
                        <span class="category" style="--bgcolor:#e74645">Superhero</span>
                        <span class="title">Marvel</span>
                        <span class="description">It's Not About How Much We Lost. It's About How Much We Have Left.</span>
                        <span class="author">
                            <img src="img/Stan-Lee.jpg" alt="">
                            <span class="author-inner">
                                <span class="author-name">Stan-Lee</span>
                                <span class="authors">Author</span>
                            </span>
                        </span>
                    </span>
                </a>
            </li>

            <li>
                <a href="#">
                    <img src="img/Game-of-Thrones.jpg" alt="">
                    <span class="inner">
                        <span class="category" style="--bgcolor:#072448">Serial-drama</span>
                        <span class="title">Game of Thrones</span>
                        <span class="description">Winter is coming...</span>
                        <span class="author">
                            <img src="img/george-rr-martin.jpg" alt="">
                            <span class="author-inner">
                                <span class="author-name">George R.R.Martin</span>
                                <span class="authors">Author</span>
                            </span>                        
                        </span>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
